                    <section data-markdown>
                        <textarea data-template>
                            ### 3.1 What is the problem?
                            > How many customers who buy a product apply per day, split by third party?
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### 3.2 Why does the problem exist?
                            * A business person wants to answer a business question.
                            * The databases are designed for the software to operate, not to answer business questions.
                            * If you try to write a query to answer the question, it will be:
                                * Complicated;
                                * Slow;
                                * Might affect the production system!
                        </textarea>

                            # 4. Problem 2 - data science
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### 4.1 What is the problem?
                            > When a customer applies, how likely is it they'll buy a product?
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### 4.2 Why does the problem exist?
                            * The business wants to know which customers to invest effort into.
                            * People can often identify good customers, but machines can't.
                            * Using people isn't scalable - you can't go from handling hundreds of customers to hundreds of thousands.
                        </textarea>
                    </section>
                    <section data-markdown>
                        <textarea data-template>
                            ### 4.3 How could the problem be solved?
                            * Collect the data that a person uses.
                            * See what other information you can add.
                            * Identify good customers and bad customers.
                            * Do some data science!
                        </textarea>
                    </section>
